<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>UI组件之图片剪裁器</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="files">
        <input type="file" id="file_img" /><br/>
        <label for="x">剪裁区域起始坐标X:</label><input type="number" id="x" value="0"/>
        <label for="y">剪裁区域起始坐标Y:</label><input type="number" id="y" value="0"/>
        <label for="setWidth">剪裁区域宽度:</label><input type="number" id="setWidth" value="200"/>
        <label for="setHeight">剪裁区域高度:</label><input type="number" id="setHeight" value="200"/>
        <input type="button" id="sureArea" value="确定剪裁区域"/>
        <input type="button" id="clip" value="剪裁"/>
    </div>
    <div class="container">
        <canvas id="canvas">

        </canvas>
    </div>
<script src="script.js">

</script>
</body>
</html>
