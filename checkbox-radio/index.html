<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义checkbox-radius</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="part1">
        <h2>伪元素实现：</h2>
        <div class="Radio">
            <input type="radio" id="radio1" name="radio" class="radio" /> <label for="radio1" > </label>
            <input type="radio" id="radio2" name="radio" class="radio"  /><label for="radio2" class="radioLabel"></label>
        </div>
       <div class="Checkbox">
           <input type="checkbox" id="checkbox1" name="checkbox1" class="checkbox"><label for="checkbox1"></label>
           <input type="checkbox" id="checkbox2" name="checkbox2" class="checkbox"><label for="checkbox2"></label>
           <input type="checkbox" id="checkbox3" name="checkbox3" class="checkbox"><label for="checkbox3"></label>
       </div>
    </div>
    <div class="part2">
        <h2>雪碧图实现：</h2>
        <div class="Radio">
            <input type="radio" id="radio1_sprite" name="radio_sprite" class="radio_sprite" /> <label for="radio1_sprite" > </label>
            <input type="radio" id="radio2_sprite" name="radio_sprite" class="radio_sprite"  /><label for="radio2_sprite" class="radioLabel"></label>
        </div>
        <div class="Checkbox">
            <input type="checkbox" id="checkbox1_sprite" name="checkbox1" class="checkbox_sprite"><label for="checkbox1_sprite"></label>
            <input type="checkbox" id="checkbox2_sprite" name="checkbox2" class="checkbox_sprite"><label for="checkbox2_sprite"></label>
            <input type="checkbox" id="checkbox3_sprite" name="checkbox3" class="checkbox_sprite"><label for="checkbox3_sprite"></label>
        </div>
    </div>
</div>
</body>
</html>
